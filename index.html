<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Discover your career path with our guidance website">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Guidance</title>

  <link rel="stylesheet" href="styles.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background-image: url('carrer.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: blue;
      padding: 20px 20px 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      flex-wrap: wrap;
    }

    .logo-container {
      perspective: 1000px;
      width: 120px;
      height: 120px;
    }

    .logo-circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at center, #222, #111);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
      animation: glowPulse 4s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% {
        box-shadow:
          0 0 30px rgba(0, 255, 204, 0.4),
          inset 0 0 20px rgba(0, 255, 255, 0.2);
      }
      50% {
        box-shadow:
          0 0 40px rgba(0, 255, 204, 0.7),
          inset 0 0 30px rgba(0, 255, 255, 0.3);
      }
    }

    .letter {
      position: absolute;
      font-size: 50px;
      font-weight: bold;
      background: linear-gradient(45deg, #00ffe0, #0077ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      user-select: none;
    }

    .letter.c {
      transform: translateX(-55%);
      z-index: 2;
    }

    .letter.e {
      transform: translateX(35%);
      z-index: 1;
    }

    .header-content {
      flex-grow: 1;
      text-align: center;
    }

    header h1 {
      color: white;
      margin: 0;
      font-size: 28px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      display: inline-block;
      background-color: white;
      color: #003366;
      padding: 10px 16px;
      margin: 5px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    nav a:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }

    .main {
      background-color: rgba(255, 255, 255, 0.6);
      padding: 20px;
      min-height: 80%;
    }

    main h2 {
      color: #003366;
    }

    .category {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .category:hover {
      background-color: #f9f9f9;
      transform: scale(1.03);
      cursor: pointer;
    }

    .category h3 a {
      color: #cc0000;
      text-decoration: none;
    }

    .category h3 a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: blue;
      padding: 10px;
      text-align: center;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <div class="logo-circle">
        <span class="letter c">C</span>
        <span class="letter e">G</span>
      </div>
    </div>
    <div class="header-content">
      <h1>Welcome to Career Guidance</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact Us</a>
        <a href="About.html">About Us</a>
        <a href="resources.html">Resources</a>
      </nav>
    </div>
  </header>

  <div class="main">
    <main>
      <h2>Find Your Path</h2>
      <p>Explore a variety of careers to discover what suits you best.</p>
      <div class="category" onclick="window.location.href='careers.html'">
        <h3><a href="careers.html">Start Exploring</a></h3>
        <p>From tech to healthcare, we’ve got it all!</p>
      </div>
    </main>
  </div>

  <footer>
    <p>© 2025 Career Guidance</p>
  </footer>

  <script>
    const logo = document.querySelector('.logo-circle');

    logo.addEventListener('mousemove', (e) => {
      const rect = logo.getBoundingClientRect();
      const x = e.clientX - rect.left - rect.width / 2;
      const y = e.clientY - rect.top - rect.height / 2;

      logo.style.transform = `rotateY(${x / 20}deg) rotateX(${-y / 20}deg) scale(1.05)`;
    });

    logo.addEventListener('mouseleave', () => {
      logo.style.transform = 'rotateY(0deg) rotateX(0deg) scale(1)';
    });
  </script>
</body>
</html>
